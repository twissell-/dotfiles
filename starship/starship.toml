

add_newline = true
scan_timeout = 10
format = """
$username\
$hostname\
$shlvl\
$singularity\
$kubernetes\
$directory\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$docker_context\
$package\
$cmake\
$cobol\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$kotlin\
$lua\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$rlang\
$red\
$ruby\
$rust\
$scala\
$swift\
$terraform\
$vlang\
$vagrant\
$zig\
$nix_shell\
$conda\
$memory_usage\
$aws\
$gcloud\
$openstack\
$env_var\
$crystal\
$custom\
$cmd_duration\
$fill\
$time\
$line_break\
$jobs\
$battery\
$status\
$shell\
$character"""

[time]
disabled = false
format = ' [\[ $time \]]()'
time_format = "%T"

[python]
format = '| [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]()'

[git_metrics]
disabled = false

[status]
disabled = false

[fill]
symbol = " "
